<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規本の登録</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .register-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 30px;
            color: #003366;
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #002244;
            border-color: #002244;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="header text-center">
            <h2>新規本の登録</h2>
        </div>
        <form id="registerForm" action="/admin_home/book_inventory/book_register" method="POST">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="title">タイトル</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="genre">ジャンル</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="author">著者</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="pubDate">出版日</label>
                <input type="date" class="form-control" id="pubDate" name="pubDate" required>
            </div>
            <div class="form-group">
                <label for="publisher">出版社</label>
                <input type="text" class="form-control" id="publisher" name="publisher" required>
            </div>
            <!-- <div class="form-group">
                <label for="stock">在庫数</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div> -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">登録</button>
                <a href="/admin_home/book_inventory" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
